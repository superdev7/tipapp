<div id="layout" layout="row" layout-align="center center">
  <div id="view-container" md-whiteframe="6" class="card">
    <h2 align="center">Enter email address to reset your password</h2>
    <div ng-cloak layout-gt-sm="row" layout="column">
      <div flex-gt-sm="100" flex>
        <md-content flex layout-padding>
          <form name="forgotPassForm" data-ng-submit="userController.forgotPassword(email)">
            <md-input-container class="md-block">
              <label>Email</label>
              <input name="email" ng-model="email">
              <div ng-messages="forgotPassForm.email.$error" ng-if="lastError">
                <div ng-message="required">{{ lastError }}</div>
              </div>
            </md-input-container>
            <div ng-if="!userController.forgotPassInProgress()">
              <md-button type="submit" class="md-primary md-raised">
                Reset
              </md-button>
            </div>
            <div ng-if="userController.forgotPassInProgress()">
              <md-button ng-disabled="true" class="md-raised md-primary">
                <i class="fa fa-refresh fa-spin"></i>
                Resetting...
              </md-button>
            </div>
          </form>
        </md-content>
      </div>
    </div>
  </div>
</div>
