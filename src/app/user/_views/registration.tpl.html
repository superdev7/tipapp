<md-card flex="initial" layout="row">
  <form flex layout="row" layout-wrap layout-padding layout-align="space-between start" class="md-inline-form" ng-cloak>
    
    <md-input-container class="md-block" flex-xs="100" flex-sm="45" flex-gt-sm="30">
      <label>Username</label>
      <md-icon>person</md-icon>
      <input ng-model="user.username">
    </md-input-container>
    <md-input-container class="md-block" flex-xs="100" flex-sm="45" flex-gt-sm="30">
      <label>Password</label>
      <input ng-model="user.password">
    </md-input-container>
    <md-input-container class="md-block" flex-xs="100" flex-sm="45" flex-gt-sm="30">
      <label>Email</label>
      <input ng-model="user.email">
    </md-input-container>
    <md-input-container class="md-block" flex-xs="100" flex-sm="45" flex-gt-sm="30">
      <label>Phone number</label>
      <input ng-model="user.phone">
    </md-input-container>

  </form>
</md-card>
