<md-toolbar md-whiteframe="2" md-colors="{background: 'primary-600'}">
  <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
    <md-button class="md-icon-button" ng-click="main.showNavigation()" hide-gt-md aria-label="Menu">
      <md-icon>menu</md-icon>
    </md-button>
    <span flex> </span>
    <md-button ng-show="perspective !== 'home'" ng-click="main.toPerspective('home')">Home</md-button>
    <md-button ng-show="perspective !== 'settings'" ng-click="main.toPerspective('settings')">Settings</md-button>
    <!--<md-button ng-show="!main.isSignedIn()" ng-click="main.showLoginForm(null)">Login</md-button>-->
    <md-button ng-click="main.signOut()">Logout</md-button>
  </div>
</md-toolbar>
