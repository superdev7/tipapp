<md-toolbar id="header" md-whiteframe="2">
  <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
    <md-button class="md-icon-button" ng-click="main.showNavigation()" hide-gt-sm aria-label="Menu">
      <md-icon>menu</md-icon>
    </md-button>
    <span flex> </span>
    <md-button ng-show="!main.isSignedIn()" ng-click="main.showLoginForm(null)">Login</md-button>
    <md-button ng-show="main.isSignedIn()" ng-click="main.signOut()">Logout</md-button>
    <md-button ng-click="main.signUp()">SignUp</md-button>
  </div>
</md-toolbar>
