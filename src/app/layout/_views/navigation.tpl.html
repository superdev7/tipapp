<md-sidenav layout="column" md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')" role="navigation" md-whiteframe="4" md-colors="{background: 'primary-hue-1'}">
  <header id="logo" class="nav-header" layout="row" layout-align="center center" md-colors="{background: 'primary-hue-3'}" md-whiteframe="1">
    <img src="_assets/images/logo-t-b.png" alt="" />
  </header>
  <div ng-controller="NavigationController as navigation">
    <md-list>
      <md-list-item layout-padding ng-repeat="item in navigation.menu">
        <md-button class="md-raised md-primary md-hue-1" flex layout="row" layout-align="start center" ng-click="navigation.navigate(item)">
          <div class="md-list-item-inner md-title">
            <md-icon ng-if="item.icon">{{item.icon}}</md-icon>
            <span>{{item.label}}</span>
          </div>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-sidenav>
