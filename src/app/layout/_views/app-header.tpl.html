<md-toolbar id="header" md-whiteframe="2" md-colors="{background: 'primary-500'}" ng-hide="header.hideheader">
  <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1" layout-wrap>
    <div flex="none" hide-gt-md>
      <md-button class="md-icon-button" ng-click="main.toogleNavigation()" id="mobnav" name="mobnav" aria-label="Menu">
        <md-icon>menu</md-icon>
      </md-button>
    </div>
    <a ng-click="main.toPerspective(header.perspectives[0].perspective)" href=""><img ng-src="{{main.logo}}" hide-xs></img></a>
    <span flex></span>
    <span ng-repeat="each in header.perspectives">
      <md-button id="{{_.toLower(each.name) + '_menu'}}" ng-click="main.toPerspective(each.perspective)" class="md-icon-button" ng-disabled="each.disabled">
        <md-tooltip md-direction="bottom">{{each.name}}</md-tooltip>
        <md-icon>{{each.icon}}</md-icon>
      </md-button>
      <hr ng-if="header.currentPerspective === each.perspective" style="height: 3px; margin: 0; background-color: white">
    </span>
  </div>
</md-toolbar>
