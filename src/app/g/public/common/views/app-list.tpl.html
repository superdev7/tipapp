<md-virtual-repeat-container  ng-controller="TipoAppController as controller" update-size>
  <div layout="row" layout-align="center stretch" layout-margin layout-wrap id="tipoapp-app-list" >
    <md-card layout="column" layout-align="start stretch" layout-padding ng-click="controller.launch(); $event.stopPropagation();">
      <div layout="column" layout-align="start center">
        <span class="md-headline" md-colors="{color: 'primary-500'}">New Application</span>
        <div class="app-logo">
          <!-- <img ng-src="_assets/images/logos/{{tipo.logo}}" /> -->
          <md-icon ng-if="!tipo.icon" md-colors="{color: 'accent-200'}" class="app-icon">apps</md-icon>
        </div>
      </div>
    </md-card>
    <md-card tp:perm md-virtual-repeat="tipo in controller.infiniteItems"  md-on-demand  layout="column" layout-align="start stretch" ng-click="!tipo.disableclick && controller.launch(tipo); $event.stopPropagation();">
      
      
      <div layout="row" layout-align="space-between center" class="app-top" style="background-image: url('_assets/images/white.png')" layout-padding md-colors="{background: 'primary-500'}">
        <div layout="row" layout-align="start center">
          <md-icon ng-if="tipo.icon" class="app-icon">{{tipo.icon}}</md-icon>
          <md-icon ng-if="!tipo.icon"  class="app-icon">apps</md-icon>
          <span class="md-headline">{{tipo.app_name}}</span>
        </div>
        <img ng-src="_assets/images/logo_trans.png" style="width: 60px;"/>
        <!-- <div class="app-logo">
          <img ng-src="_assets/images/logos/{{tipo.logo}}" />
        </div> -->
      </div>
      <div class="md-subhead text-center" flex style="min-height: 60px;">{{tipo.app_description}}</div>
      <div class="action-bar" flex="none" layout="row" layout-align="center center">
        <md-button ng-click="tipoRootController.clone(tipo); $event.stopPropagation();" aria-label="Copy" class="md-icon-button">
          <md-tooltip md-direction="top">Copy Application</md-tooltip>
          <md-icon>content_copy</md-icon>
        </md-button>
        <md-button ng-click="controller.launch(tipo); $event.stopPropagation();" aria-label="Launch" class="md-icon-button">
          <md-tooltip md-direction="top">Launch Application</md-tooltip>
          <md-icon>launch</md-icon>
        </md-button>
        <md-button ng-click="controller.delete(tipo); $event.stopPropagation();" aria-label="Launch" class="md-icon-button">
          <md-tooltip md-direction="top">Delete Application</md-tooltip>
          <md-icon>delete</md-icon>
        </md-button>
      </action-bar>
    </md-card>
  </div>
</md-virtual-repeat-container>
