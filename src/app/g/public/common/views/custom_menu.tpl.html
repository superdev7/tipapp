          <!-- <div>
            <span class="md-subhead">
              <span ng-if="navigation.perspectiveMenu.singleton">{{navigation.perspectiveMenu.displayName}}</span>

          <md-menu ng-if="navigation.perspectiveMenu.menuItems.length > 1">
            <md-button layout="row" layout-align="center center" ng-click="navigation.openPerspectiveMenu($mdOpenMenu, $event)">
              <div class="md-list-item-inner" layout="column">
                <md-icon md-menu-origin style="margin: 0px;font-size: 60px;width: 60px;height: 60px;">arrow_drop_down_circle</md-icon>
                <span class="md-subhead" style="font-size: 13px;">Switch {{navigation.selectedPerspectiveItem.tipoName}}</span>
              </div>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item class="search" ng-if="navigation.perspectiveMenu.menuItems.length > 6">
                <md-input-container md-no-float>
                  <input ng-model="navigation.perspectiveMenu.searchText" type="search" placeholder="Search ...">
                </md-input-container>
              </md-menu-item>
              <md-menu-item ng-repeat="tipo in navigation.perspectiveMenu.menuItems | filter: navigation.perspectiveMenu.searchText" ng-if="tipo !== navigation.selectedPerspectiveItem">
                <md-button ng-click="navigation.switchTipoPerspective(tipo)">{{tipo.label}}</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        <!-- </md-button> -->
      </md-list-item>
      <md-list-item ng-if="navigation.perspectiveMenu && navigation.perspectiveMenu.menuItems.length > 1" layout-padding ng-class="{'active': item === navigation.activeItem}">
        <md-button layout="row" layout-align="center center" ng-click="navigation.switchTipoPerspective(navigation.selectedPerspectiveItem)" ng-if="!navigation.perspectiveMenu.abstract">
          <div class="md-list-item-inner" layout="column">
            <md-icon ng-if="item.icon" style="margin: 0px;font-size: 60px;width: 60px;height: 60px;">{{item.icon}}</md-icon>
            <md-icon ng-if="!item.icon" style="margin: 0px;font-size: 60px;width: 60px;height: 60px;">keyboard_arrow_right</md-icon>
            <span class="md-subhead" style="font-size: 13px;" ng-if="navigation.perspectiveMenu.singleton">{{navigation.perspectiveMenu.displayName}}</span>
            <span class="md-subhead" style="font-size: 13px;" ng-if="!navigation.perspectiveMenu.singleton">{{navigation.selectedPerspectiveItem.label}}</span>
          </div>
        </md-button>
      </md-list-item>
      <!-- <md-divider></md-divider> -->
      <md-list-item layout-padding ng-repeat="item in navigation.menu" ng-class="{'active': item === navigation.activeItem}">
        <md-button layout="row" layout-align="center center" ng-click="navigation.navigate(item)">
          <div class="md-list-item-inner" layout="column">
            <md-icon ng-if="item.icon" style="margin: 0px;font-size: 60px;width: 60px;height: 60px;">{{item.icon}}</md-icon>
            <md-icon ng-if="!item.icon" style="margin: 0px;font-size: 60px;width: 60px;height: 60px;">keyboard_arrow_right</md-icon>
            <span class="md-subhead" style="font-size: 13px;">{{item.label}}</span>
          </div>
        </md-button>
      </md-list-item>
    </md-list>
