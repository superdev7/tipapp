<md-card>
  <md-list flex>
    <md-list-item class="md-3-line" ng-repeat="item in tipoRootController.tipos" ng-click="null">
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.Subject }}</h3>
        <p>{{ item.Content }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-card>
