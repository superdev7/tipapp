<div flex layout="column">
  <form ng-cloak novalidate name="tipoForm" ng-submit="tipoForm.$valid && tipoRootController.save(tipoForm)">
    <md-subheader class="md-primary tp-page-heading">
      <div layout="row" layout-align="start start">
        <div flex></div>
        <div>
          <md-button class="md-primary" ng-click="tipoRootController.cancel()">Cancel</md-button>
          <md-button md-theme="reverse" class="md-raised md-primary" type="submit">Save</md-button>
        </div>
      </div>
    </md-subheader>
    <md-card class="tp-detail page">
      <ng-include src="tipoRootController.tipoDefinition._ui.editTemplateUrl" tp-include-replace/>
    </md-card>
  </form>
</div>
