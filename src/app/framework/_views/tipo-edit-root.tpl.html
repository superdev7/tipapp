<div flex layout="column">
  <form ng-cloak novalidate name="tipoForm" ng-submit="tipoForm.$valid && tipoRootController.save(tipoForm)">
    <md-subheader class="md-primary tp-page-heading">
      <div layout="row" layout-align="start start">
        <div flex></div>
        <div>
          <md-button class="md-primary md-fab md-mini" ng-click="tipoRootController.cancel()">
            <md-icon>close</md-icon>
            <md-tooltip md-direction="top">Cancel</md-tooltip>
          </md-button>
          <md-button md-theme="reverse" class="md-primary md-fab md-mini" type="submit">
            <md-icon>done</md-icon>
            <md-tooltip md-direction="top">Save</md-tooltip>
          </md-button>
        </div>
      </div>
    </md-subheader>
    <md-card class="tp-detail page">
      <ng-include src="tipoRootController.tipoDefinition._ui.editTemplateUrl" tp-include-replace/>
    </md-card>
  </form>
</div>
