<div flex layout="column" tp:perm>
  <md-subheader class="md-primary tp-page-heading">
    <div layout="row" layout-align="start start">
      <div flex></div>
      <div>
        <md-button class="md-primary md-fab md-mini" ng-click="tipoRootController.delete()" ng-if="!disabledelete && !tipoRootController.tipoDefinition._ui.isSingleton">
          <md-icon>delete</md-icon>
          <md-tooltip md-direction="top">Delete</md-tooltip>
        </md-button>
        <md-button md-theme="reverse" class="md-primary md-fab md-mini" ng-if="!disableedit" ng-click="tipoRootController.edit()">
          <md-icon>border_color</md-icon>
          <md-tooltip md-direction="top">Edit</md-tooltip>
        </md-button>
      </div>
      <tp:actions definition="tipoRootController.tipoDefinition" tipos="tipoRootController.tipo"/>
    </div>
  </md-subheader>
  <md-card class="tp-detail page">
    <ng-include src="tipoRootController.tipoDefinition._ui.detailTemplateUrl" tp-include-replace/>
  </md-card>
</div>
