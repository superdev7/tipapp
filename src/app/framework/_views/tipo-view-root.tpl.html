<div flex layout="column">
  <md-subheader class="md-primary tp-page-heading">
    <div layout="row" layout-align="start start">
      <div flex></div>
      <div>
        <md-button class="md-primary" ng-click="tipoRootController.delete()" ng-if="!tipoRootController.tipoDefinition._ui.isSingleton">Delete</md-button>
        <md-button md-theme="reverse" class="md-raised md-primary" ng-click="tipoRootController.edit()">Edit</md-button>
      </div>
      <tp:actions definition="tipoRootController.tipoDefinition" tipos="tipoRootController.tipo"/>
    </div>
  </md-subheader>
  <md-card class="tp-detail page">
    <ng-include src="tipoRootController.tipoDefinition._ui.detailTemplateUrl" tp-include-replace/>
  </md-card>
</div>
