<md-dialog ng-cloak ng-class="{'fullscreen': tipoRootController.fullscreen}">
  <md-toolbar class="tipo-toolbar">
    <div class="md-toolbar-tools">
      <h2>{{tipoRootController.tipoDefinition.tipo_meta.display_name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="tipoRootController.maximize()" ng-if="!tipoRootController.fullscreen">
        <md-icon aria-label="Maximize">crop_square</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="tipoRootController.restore()" ng-if="tipoRootController.fullscreen">
        <md-icon aria-label="Restore size">filter_none</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="tipoRootController.cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="tp-detail dialog">
      <ng-include src="tipoRootController.tipoDefinition._ui.createTemplateUrl" tp-include-replace/>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="tipoRootController.cancel()">
     Cancel
    </md-button>
    <md-button md-theme="reverse" class="md-raised md-primary" ng-click="tipoRootController.finish()">
     {{tipoRootController.submit_label}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
