<md-dialog ng-cloak aria-label="Lookup">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Lookup - {{tipoDisplayName}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content tp-field tp-lookup-dialog" layout="center center" layout-padding>
      <tp:lookup field="definition" />
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button md-theme="reverse" class="md-raised md-primary" ng-click="populateData()">
     Done
    </md-button>
  </md-dialog-actions>
</md-dialog>
