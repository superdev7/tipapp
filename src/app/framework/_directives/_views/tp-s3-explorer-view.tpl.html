<div flex-gt-sm="100" flex>
    <md-content>
      <md-list class="md-dense" flex>
        <md-subheader>Selections</md-subheader>
        <md-list-item ng-hide="selected.length > 0">&ltEmpty&gt</md-list-item>
        <md-list-item ng-show="selected.length > 0" ng-repeat="item in selected" title="{{ item.href }}">
          <p>{{ item.Key }}</p>
        </md-list-item>
      </md-list>
    </md-content>
</div>
