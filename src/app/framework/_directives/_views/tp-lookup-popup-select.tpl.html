<md-dialog ng-cloak ng-class="{'fullscreen': fullscreen}">
  <md-toolbar class="tipo-toolbar">
    <div class="md-toolbar-tools">
      <h2>{{tipoRootController.tiposWithDefinition.tipo_meta.display_name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="tipoRootController.maximize()" ng-if="!fullscreen">
        <md-icon aria-label="Maximize">crop_square</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="tipoRootController.restore()" ng-if="fullscreen">
        <md-icon aria-label="Restore size">filter_none</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="tipoRootController.cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-input-container flex class="tp-list fullwidth" ng-if="tipoRootController.tipoDefinition.tipo_meta.allow_search">
      <label>&nbsp;</label>
      <input ng-model="tipoRootController.searchText" placeholder="enter search" data-ng-keyup="$event.keyCode == 13 ? tipoRootController.search() : null">
    </md-input-container>
    <ng-include src="tipoRootController.listUrl" />
    
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="tipoRootController.cancel()">
     Cancel
    </md-button>
    <md-button md-theme="reverse" class="md-raised md-primary" ng-click="tipoRootController.finish()">
     Save
    </md-button>
    <md-button tp:perm ng-if="!tipoRootController.disablecreate" md-theme="reverse" class="md-raised md-primary" ng-click="tipoRootController.addTipo()">
     New
    </md-button>
  </md-dialog-actions>
</md-dialog>
