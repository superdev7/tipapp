<div>
    <ng-map default-style="false" id="{{fieldid}}" styles="{{styles}}" zoom-to-include-markers="true" zoom="2">
        <custom-control id="go-home" position="TOP_RIGHT" index="1" on-click="fitMarkers()">
            <md-button class="md-primary md-raised">Show All Markers</md-button>
        </custom-control>
        <info-window id="myInfoWindow" template="{{templatepath}}"></info-window>
        <info-window id="detailInfoWindow" template="{{detailtemplatepath}}"></info-window>
    </ng-map>
</div>
