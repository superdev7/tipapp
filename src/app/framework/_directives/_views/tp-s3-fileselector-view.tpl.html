<div flex-gt-sm="100" flex>
    <md-content>
      <md-list class="gridStyle">
        <md-subheader>Samples</md-subheader>
        <md-list-item ng-hide="items.length > 0">&ltEmpty&gt</md-list-item>
        <md-list-item ng-show="items.length > 0" ng-repeat="item in items" title="{{ item.href }}">
          <p>{{ item.Key }}</p>
          <md-button class="md-icon-button md-secondary" ng-click="deleteItem($index)">
              <md-icon class="material-icons">close</md-icon>
          </md-button>
        </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-primary md-raised" ng-click="showS3Explorer($event)">
      Browse
    </md-button>
</div>
