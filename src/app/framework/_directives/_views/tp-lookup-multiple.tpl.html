<md-select ng-model="field._value"  ng-model-options="{trackBy: '$value.key'}" md-container-class="tp-field" placeholder="{{field.field_description}}" md-on-open="loadOptions()" md-on-close="cleanup()" md-selected-text="renderSelection()" multiple="true">
  <md-select-header class="search" ng-if="options">
    <input ng-model="searchTerm.text" type="search" placeholder="Search..." ng-keydown="stopBubbling($event)" tp:auto-focus>
  </md-select-header>
  <md-option ng-value="option" ng-repeat="option in options | filter: {label: searchTerm.text}">{{ option.label }}</md-option>
</md-select>
