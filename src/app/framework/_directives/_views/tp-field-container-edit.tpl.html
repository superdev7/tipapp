<dl class="edit" layout="column" layout-align="center stretch" flex="100" flex-gt-sm="{{sizeGtSm}}" flex-gt-md="{{sizeGtMd}}">
  <dt ng-if="field.display_name">{{field.display_name}} <span ng-if="field.mandatory">*</span></dt>
  <dd>
    <tp:field-edit root="root" context="context" field="field" ng-if="!field.read_only"/>
    <tp:field-view field="field" ng-if="field.read_only"/>
  </dd>
</dl>
