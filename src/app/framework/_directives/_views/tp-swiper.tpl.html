<div class="swiper-container" ng-init="resize()" style="max-width: 100%;width: auto;height: inherit;max-height: 100%;" ng-cloak>
    <style ng-bind-html="mystyles"></style>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide fullwidth" ng-repeat="img in images" style="max-width: 100%;width: auto;height: auto;max-height: 100%;">
            <img ng-src="{{'data:image/*;base64, ' + img.base64}}" ng-if="img.base64">
            <img ng-src="{{img}}" ng-if="!img.base64" style="max-width: 100%;width: auto;height: auto;max-height: 100%;">
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination" ng-show="images.length>0"></div>
    <!-- If we need navigation buttons -->
    <img class="swiper-button-prev" ng-src="{{prevButton}}" ng-show="images.length>0">
    <img class="swiper-button-next" ng-src="{{nextButton}}" ng-show="images.length>0">
    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>
