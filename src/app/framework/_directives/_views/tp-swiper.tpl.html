<div class="swiper-container">

	<style ng-bind-html="mystyles"></style>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" ng-repeat="img in imageArray" style="height: auto;"><img ng-src="{{'data:image/*;base64, ' + img.base64}}" ></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination" ng-show="imageArray.length>0"></div>
    
    <!-- If we need navigation buttons -->
	<img class="swiper-button-prev"  ng-src="{{prevButton}}" ng-show="imageArray.length>0">
    <img class="swiper-button-next" ng-src="{{nextButton}}" ng-show="imageArray.length>0">
    
    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>
