<div layout="row">
	<div flex>

		<md-select ng-model="field._value"  ng-model-options="{trackBy: '$value.key'}" md-container-class="tp-field" placeholder="{{field.field_description}}" md-on-open="loadOptions()" md-on-close="cleanup()" ng-if="!isPopup">
		  <md-select-header class="search" ng-if="options.length > 5">
		    <md-input-container md-no-float>
		      <input ng-model="searchTerm.text" type="search" placeholder="Search ..." ng-keydown="stopBubbling($event)" tp:auto-focus>
		    </md-input-container>
		  </md-select-header>
		  <md-option value="" ng-if="!fieldData.mandatory && !searchTerm.text"></md-option>
		  <md-option ng-value="option" ng-repeat="option in options | filter: {label: searchTerm.text}">{{ option.label }}</md-option>
		</md-select>
		<input ng-if="isPopup" ng-model="field._value.label" ng-disabled="isPopup">
	</div>
	<div flex="none" class="actions" ng-if="isPopup">
		<md-button class="m0" ng-click="tipoObjecSelectiontDialog()">
			<md-icon>search</md-icon>
		</md-button>
	</div>
</div>
