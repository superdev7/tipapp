<div layout="row">
	<div flex>
		<md-select ng-model="field._value"  ng-model-options="{trackBy: '$value.key'}" md-container-class="tp-field" placeholder="{{field.field_description}}" md-on-open="loadOptions()" md-on-close="cleanup()" ng-if="!isPopup">
		  <md-select-header class="search">
		    <md-input-container md-no-float class="fullwidth">
		      <input ng-model="searchTerm.text" type="search" placeholder="Search ..." ng-keydown="stopBubbling($event)" ng-keyup="$event.keyCode == 13 ? tipoSearch(searchTerm.text) : null" tp:auto-focus>
		      <md-icon class="md-primary addtipo pointer" ng-click="addTipo()">add</md-icon>
		    </md-input-container>
		  </md-select-header>
		  <md-option value="" ng-if="!field.mandatory && !searchTerm.text"></md-option>
		  <md-option ng-value="option" ng-repeat="option in options">{{ option.label }}</md-option>
		</md-select>
		<input ng-if="isPopup" ng-model="field._value.label" ng-disabled="isPopup">
	</div>
	<div flex="none" class="actions" ng-if="isPopup">
		<md-button class="m0" ng-click="tipoObjecSelectiontDialog()">
			<md-icon>search</md-icon>
		</md-button>
	</div>
</div>
