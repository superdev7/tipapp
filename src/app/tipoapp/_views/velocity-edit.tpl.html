         

<div class="p-8">
  <section class="fieldset no-header fluid-row-container">
    <div class="data" layout-padding layout="row" layout-wrap layout-align="start start">
      <!-- <tp:field-container root="root" context="definition" field="field" mode="{{mode}}" ng-repeat="field in definition.tipo_fields" ng-if="field._ui.isSimple && !field.hidden_ && (mode === 'edit' || field._value)"/> -->
            
 
                            
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         TipoApp      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
                                          <div layout="row">
        <div flex>
                  <md-select ng-model="tipoRootController.$field.fq_field_name.model"  md-container-class="tp-field" placeholder="{{field.field_description}}" md-on-open="tipoRootController.loadOptions('','TipoApp','app_name','tipoapp')" md-on-close="tipoRootController.cleanup('tipoapp')" ng-init="tipoRootController.loadOptions('','TipoApp','app_name','tipoapp')">
            <md-select-header class="search" ng-if="options.length > 5">
              <md-input-container md-no-float>
                <input ng-model="tipoRootController.$field.fq_field_name.searchTerm.text" type="search" placeholder="Search ..." ng-keydown="stopBubbling($event)" tp:auto-focus>
              </md-input-container>
            </md-select-header>
            <md-option value="" ng-if="!fieldData.mandatory && !tipoRootController.searchTerm.text"></md-option>
            <md-option ng-value="option.key" ng-repeat="option in tipoRootController.$field.fq_field_name.options | filter: {label: tipoRootController.$field.fq_field_name.searchTerm.text}">{{ option.label }}</md-option>
          </md-select>
                </div>
              </div>
                  </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Simple String      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                          <input ng-model="tipoRootController.tipo.simple_string" aria-label="Simple String" placeholder="$field.field_description" name="$field.display_name_string" ng-required="false">
                      </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Para     </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                <textarea ng-model="tipoRootController.tipo.para" rows="2" md-select-on-focus aria-label="Para" placeholder="$field.field_description" name="$field.display_name_longstring" ng-required="false"  />
                </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Rich Text      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                <text-angular ng-model="tipoRootController.tipo.rich_text" style="z-index:1" name="$field.display_name_richstring" data-ng-required="false"></text-angular>
                </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         HTML Link      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                <input ng-model="tipoRootController.tipo.html_link" aria-label="HTML Link" placeholder="$field.field_description" name="$field.display_name_htmlLink" ng-required="false">
                    </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Boolean      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
              <div class="tp-switch" >
            <md-switch class="md-primary" ng-model="tipoRootController.tipo.boolean_" aria-label="$field.field_description">
              <span>{{ tipoRootController.tipo.boolean_ && 'Yes' || 'No' }}</span>
            </md-switch>
        </div>      
                </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Date/Time      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                <md-datepicker ng-model="tipoRootController.tipo.date_time" md-placeholder="$field.field_description" name="$field.display_name_date_time" ng-required="false" ng-init="tipoRootController.tipo.date_time = tipoRootController.Date(tipoRootController.tipo.date_time)">
            </md-datepicker>
                </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         Integer      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
        
                          <input ng-model="tipoRootController.tipo.integer_" aria-label="Integer" placeholder="$field.field_description" name="$field.display_name_integer" ng-required="false">
                      </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
                                
     <dl class="edit" 
          layout="column" 
          layout-align="center stretch"
          flex="100" 
        flex-gt-sm="50" 
        flex-gt-md="33">
        <dt>
         TipoArray      </dt>
        <dd>
      <div class="tp-field">
        <span>
          <md-input-container md-no-float>
                                          <div layout="row">
        <div flex>
                  <md-select ng-model="tipoRootController.$field.fq_field_name.model" md-container-class="tp-field" placeholder="{{field.field_description}}"  md-on-open="tipoRootController.loadOptions('','TipoApp','app_name','tipoarray')" md-on-close="tipoRootController.cleanup('tipoarray')" md-selected-text="tipoRootController.renderSelection('tipoarray')" multiple="true" flex ng-init="tipoRootController.loadOptions('','TipoApp','app_name','tipoarray')">
            <md-select-header class="search" ng-if="options.length > 5">
              <md-input-container md-no-float>
                <input ng-model="tipoRootController.$field.fq_field_name.searchTerm.text" type="search" placeholder="Search ..." ng-keydown="stopBubbling($event)" tp:auto-focus>
              </md-input-container>
            </md-select-header>
            <md-option ng-value="option.key" ng-repeat="option in tipoRootController.$field.fq_field_name.options | filter: {label: tipoRootController.$field.fq_field_name.searchTerm.text}">{{ option.label }}</md-option>
          </md-select>
                </div>
              </div>
      
                  </md-input-container>
        </span>
      </div>       
        </dd>
      </dl>
            
            
    </div>
  </section>
</div>
