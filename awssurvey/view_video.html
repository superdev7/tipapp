<!DOCTYPE html>
<html>
<head>
<title>TipoTapp | Share Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
		var currentUrl=window.location.href;
		var currentUrlArr=currentUrl.split('?');
		var url='https://www.youtube.com/embed/kUFYZhRJD14';
		if(currentUrlArr[1]=='Technology')
			var url='https://www.youtube.com/embed/R5i3c6ifKqQ';
		
		$('#iframe_div').attr('src',url);
		var sahre_url='share_content.html?'+currentUrlArr[1];
		$('#share_a_event').attr('href',sahre_url);
	});		
</script>
</head>
<body>
	<div class="first-main">
		<!-- HEADER-->
		<header>
			<div class="container appbar">
				<!-- LOGO -->
				<div class="logo-area">
					<a href="index.html" class="col-2 logo"><img src="logo-white.png" /></a>
				</div>
			</div>
		</header>
		<!-- MAIN -->
		<div id="main" class="video-main">
			<div class="container">
				<h3 class="top_txt" style="margin-top:30px;">Thanks for taking the survey.</h3>
			
				<h3 class="top_txt">Results will be published in Tipo Tapp's LinkedIn page every day of AWS submit</h3>
					
				<div class="row" style="padding-top:5px;">
					<div class="col-md-12 text-center">
						<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
						<script type="IN/FollowCompany" data-id="18030733"></script>
					</div>
				</div>
					
				<div class="row">
					<div class="col-md-12 text-center">
						<h3 class="top_txt">Increase your winning probability multifold by sharing this video</h3>
					</div>			
				</div>
					
				<div class="video-row">
					<div id="videoContainer">
						<iframe  width="100%" height="100%"  id="iframe_div" src=""  frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				
				<div class="row" style="padding-top:20px;">
					<div class="col-md-12 text-center">
						<a href="" id="share_a_event"><button type="button" class="btn btn-primary">Share</button></a>
					</div>
				</div>
			</div>	
		</div>
	</div>	
</body>
</html>
