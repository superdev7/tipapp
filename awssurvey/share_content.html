<script type="text/javascript">
    
  // Setup an event listener to make an API call once auth is complete
    function onLinkedInLoad() {

  // Handle the successful return from the API call
  function onSuccess(data) {
        //console.log('coming to success');
        var dataPost = {
            tipo_name: "Survey",
            data: {
                email_id: localStorage.emailAddress
            }
        };
        $.ajax({
            type: 'POST',
            url: 'https://app.tipotapp.com/basic/api/d/vreddycompany/awssurvey/Survey',
            processData: false,
            dataType: "json",
            headers: {
                "Authorization": "Basic di5yZWRkeTE0QGdtYWlsLmNvbTpXZWxjb21lMQ==",
                "Content-Type": "application/json"
            },
            data: JSON.stringify(dataPost),
            success: function(data) {
                console.log(data);
            }
        });
    }

  // Handle an error response from the API call
  function onError(error) {
    console.log(error);
  }

  // Use the API call wrapper to share content on LinkedIn
  function shareContent() {
        
    // Build the JSON payload containing the content to be shared
    var payload = { 
      "comment": "https://youtu.be/kUFYZhRJD14", 
      "visibility": { 
        "code": "anyone"
      } 
    };

    IN.API.Raw("/people/~/shares?format=json")
      .method("POST")
      .body(JSON.stringify(payload))
      .result(onSuccess)
      .error(onError);
  }
